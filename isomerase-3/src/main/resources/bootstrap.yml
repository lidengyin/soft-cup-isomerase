        discovery:
          enabled: true
          service-id: config-server
        name: isomerase
        profile: dev
        label: master
        fail-fast: true
  rabbitmq:
    username: guest
    password: guest
    port: 5672
    #publisher-confirms: true
    virtual-host: /
    host: 172.17.0.1